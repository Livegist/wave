<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ark Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    .container { text-align: center; padding: 20px; }
    .btn { display: block; margin: 10px auto; padding: 15px; width: 80%;
           background: #007bff; color: white; border-radius: 10px; border: none; font-size: 18px; }
    .btn:hover { background: #0056b3; }
    .header { font-size: 24px; margin: 20px; }
    .ad-space { margin: 20px; padding: 15px; background: #ddd; border-radius: 10px; }
    .section { display: none; }

    /* Floating Message Bar */
    .message-bar {
      position: fixed;
      top: 0; /* change to bottom: 0; if you want it at bottom */
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
      z-index: 1000;
      padding: 10px 0;
      font-size: 18px;
    }

    .message-content {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 12s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <!-- Floating Message Bar -->
  <div class="message-bar">
    <span id="message" class="message-content">Loading message...</span>
  </div>

  <div class="container" style="margin-top: 60px;">
    <h1 class="header">ğŸ‘‹ Welcome to Ark Mini App</h1>
    <button class="btn" onclick="window.location.href='library.html'">ğŸ“š Library</button>
    <button class="btn" onclick="showSection('word')"> ğŸ“– Word of the Day</button>
    <button class="btn" onclick="showSection('knee')"> ğŸ™ On Bended Knee</button>
    <button class="btn" onclick="showSection('heart')">ğŸ’” Bleeding Heart</button>
    <button class="btn" onclick="showSection('contact')">ğŸ“ Contact Us</button>

    <div class="ad-space">[Advertisement Space]</div>

    <!-- Sections -->
    <div id="library" class="section"><h2>Library</h2><p>Explore resources here.</p></div>
    <div id="word" class="section"><h2>Word of the Day</h2><p>Daily inspiration.</p></div>
    <div id="knee" class="section"><h2>On Bended Knee</h2><p>Prayers and devotion.</p></div>
    <div id="heart" class="section"><h2>Bleeding Heart</h2><p>Poems and reflections.</p></div>
    <div id="contact" class="section"><h2>Contact Us</h2><p>Email: ark@example.com</p></div>
  </div>

  <script>
    // Load message from external file
    async function loadMessage() {
      try {
        const response = await fetch('message.txt'); // or 'message.json'
        const text = await response.text();
        document.getElementById('message').textContent = text;
      } catch (err) {
        document.getElementById('message').textContent = "Unable to load message.";
      }
    }

    loadMessage();

    // Show sections
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
  </html>
